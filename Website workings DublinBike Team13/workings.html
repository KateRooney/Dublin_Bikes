<!DOCTYPE html>
<html>   
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="CSS_bikes.css">
      <title>workings</title>
    </head>
     <body>
         

<div id="demo"></div>

<script>
var xmlhttp = new XMLHttpRequest();
var url = "http://api.openweathermap.org/data/2.5/weather?q=Dublin,IE&units=metric&APPID=7dc97eec8449218feec4838d26264d0b";

xmlhttp.onreadystatechange = function() {
if (xmlhttp.readyState == 4 && xmlhttp.status == 200) 
displayJSON(xmlhttp.responseText);}
    
xmlhttp.open("GET", url, true);
xmlhttp.send();
 
function displayJSON(obj) {
var obj = JSON.parse(obj);
var weather=obj.weather[0].description
var temp=obj.main.temp
var icon=obj.weather[0].icon
document.getElementById("demo").innerHTML=temp+"Â°C "+weather+"<img src='http://openweathermap.org/img/w/" + icon + ".png'>";}

</script>  
</body>
</html>
